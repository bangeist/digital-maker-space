<style>
  .info > .alert-info {
    display: none;
  }
  .info > input[type=checkbox] {
    position: absolute;
    display: none;
  }
  .info >label {
    cursor: pointer;
  }

  .info >input[type=checkbox]:checked ~ .alert-info {
    display: block;
  }
  .alert {
    margin-bottom: 0px !important;
  }
</style>

<div class="page-header">
  <h2>Settings <small class="text-primary">Quick Decide</small></h2>
</div>

<br>

<legend class="text-primary">Timer</legend>
<div class="form-group">
  <label>Refresh Interval of Timer (in Milliseconds)
    <span class="info">
      <input type="checkbox" id="i">
      <label for="i"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
      <span class="alert alert-info">
        Enter here after how many milliseconds the timer is updated.
      </span>
    </span>
  </label>
  <input type="hidden" name="css.0" value="ccm.load">
  <input type="number" name="interval" min="1" class="form-control">
</div>

<br>

<h4 class="text-primary">Questions and Answers</h4>
<several name="questions">
  <div class="callout callout-primary">
    <p>
    <div class="form-group">
      <label>Question
        <span class="info">
          <input type="checkbox" id="ii">
          <label for="ii"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
          <span class="alert alert-info">
            Enter the text of the question here.
          </span>
        </span>
      </label>
      <input type="text"  name="text" class="form-control" placeholder="Type here...">
    </div>
    </p>
    <several>
      <p>
      <div class="form-group">
        <label>Answer <nr></nr>
          <span class="info">
            <input type="checkbox" id="iii">
            <label for="iii"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
            <span class="alert alert-info">
              Enter the text of the answer here.
            </span>
          </span>
        </label>
        <input type="text" name="answers" class="form-control" placeholder="Type here...">
      </div>
      </p>
    </several>
  </div>
</several>

<br>

<legend class="text-primary">CSS Layout</legend>
<div class="form-group">
  <label>URL to CSS File
    <span class="info">
      <input type="checkbox" id="iv">
      <label for="iv"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
      <span class="alert alert-info">
        Enter the path to a CSS file for the layout here.
      </span>
    </span>
  </label>
  <input type="hidden" name="css.0" value="ccm.load">
  <input type="url" name="css.1" size="70" class="form-control">
</div>

<br>

<legend class="text-primary">HTML Templates</legend>
<div class="form-group">
  <label>Main Structure
    <span class="info">
      <input type="checkbox" id="v">
      <label for="v"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
      <span class="alert alert-info">
        Here you can change the primary HTML structure of the application.
      </span>
    </span>
  </label>
  <input type="json_builder" name="html.main" class="form-control">
</div>
<div class="form-group">
  <label>Answer Structure
    <span class="info">
      <input type="checkbox" id="vi">
      <label for="vi"><span class="glyphicon glyphicon-info-sign" style="color: #428bca"></span></label>
      <span class="alert alert-info">
        Here you can change the HTML structure of an question answer.
      </span>
    </span>
  </label>
  <input type="json_builder" name="html.answer" class="form-control">
</div>
