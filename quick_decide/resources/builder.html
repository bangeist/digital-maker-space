<h3>Settings</h3>

<p>
  <label>
    Refresh Interval of Timer (in Milliseconds):<br>
    <input type="number" name="interval" min="1">
  </label>
</p>

<h3>Questions and Answers</h3>

<fieldset>
  <legend>Questions</legend>
  <several name="questions">
    <p>
      <label>
        Question:<br>
        <input type="text" name="text">
      </label>
    </p>
    <fieldset>
      <legend>Answers</legend>
      <several>
        <p>
          <label>
            Answer <nr></nr>:<br>
            <input type="text" name="answers">
          </label>
        </p>
      </several>
    </fieldset>
  </several>
</fieldset>

<h3>CSS Layout</h3>

<p>
  <label>
    URL to CSS File:<br>
    <input type="url" name="css.1" size="65">
  </label>
</p>

<h3>HTML Templates</h3>

<p>
  <label>
    Main Structure:<br>
    <input type="json_builder" name="html.main">
  </label>
</p>

<p>
  <label>
    Answer Structure:<br>
    <input type="json_builder" name="html.answer">
  </label>
</p>

<h3>Submit</h3>

<input type="submit">
