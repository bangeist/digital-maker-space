<ccm-template key="main">
  <div id="top">
    <div id="icon">
      <img src="%icon%">
    </div>
    <div id="title-created">
      <div id="title">%title%</div>
      <div id="created">Created %date% by %creator%</div>
    </div>
  </div>
  <div id="abstract">%abstract%</div>
  <div class="topic">
    <span class="caption">App</span>
    <button onclick="%fullscreen%">Fullscreen</button>
  </div>
  <div id="app"></div>
  <div id="button">
    <button onclick="%create_similar_app%">Create Similar App</button>
  </div>
  <div id="description">
    <div class="caption">Description</div>
    <div>%description%</div>
  </div>
  <div class="caption">Additional Informations</div>
  <div id="details"></div>
  <div id="section-handover">
    <div class="caption">Handover of the App</div>
    <div id="handover"></div>
  </div>
</ccm-template>
