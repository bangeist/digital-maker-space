<ccm-template key="main">
  <div id="main">
    <div id="reload" onclick="%onreload%">↻</div>
    <div id="question">
      <div id="text" contenteditable="%editable%" oninput="%oninput%">%question%</div>
      <div id="lock" onclick="%onlock%">%lock%</div>
    </div>
    <div id="answers"></div>
    <div id="results"></div>
    <div id="button">
      <button class="button" onclick="%onclick%">%button%</button>
    </div>
    <div id="members"></div>
  </div>
</ccm-template>

<ccm-template key="answer">
  <div id="answer-%nr%" class="answer" onclick="%onclick%">
    <div class="status">✔</div>
    <div class="text" contenteditable="%editable%" oninput="%oninput%" onblur="%onblur%">%text%</div>
    <div class="letter">%letter%</div>
  </div>
</ccm-template>

<ccm-template key="member">
  <div id="member-%member%" class="member">%member%</div>
</ccm-template>
